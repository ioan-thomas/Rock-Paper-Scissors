<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <header> 
        <h2 id="main">Rock Paper Scissors</h2>
    </header>
    <div class="container">
        <div id="scoreBoard">
            <p class="label" id="user-label">user</p>
            <p id="score"></p>
            <p class="label" id="comp-label">comp</p>
        </div>

        <h1 class="heading" id="display-outcome">Choose your weapon wisely.</h1>
        
        <div class="btn-container">
            <div class="btn hvr-icon-grow-rotate"><img src="/img/Rock.png" id="Rock" class="hvr-icon" alt="rock"></div>
            <div class="btn hvr-icon-grow-rotate"><img src="/img/Paper.png" id="Paper" class="hvr-icon" alt="paper"></div>
            <div class="btn hvr-icon-grow-rotate"><img src="/img/Scissors.png" id="Scissors" class="hvr-icon" alt="scissors"></div>
        </div>

        <h3 class="heading">Who will win?</h3>
    </div>
    
    <script src="/rock_paper_scissors.js"></script>
</body>
</html>
