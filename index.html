<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <header> 
        <h2 id="main">Rock Paper Scissors</h2>
    </header>
    <div class="container">
        <div id="scoreBoard">
            <p class="label" id="user-label">user</p>
            <p id="score">0:0</p>
            <p class="label" id="comp-label">comp</p>
        </div>
        <h1>Paper covers rock. You win!</h1>
        <div class="btn-container">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
        <h3>Make your move.</h3>
    </div>
    
    <script src="/rock_paper_scissors.js"></script>
</body>
</html>
